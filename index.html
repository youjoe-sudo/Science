<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>امتحان علوم - ترم تاني</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 15px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #f9f9ff;
      transition: background-color 0.3s ease;
    }
    .question:hover {
      background-color: #e9f0f7;
    }
    .question h3 {
      margin-bottom: 10px;
      color: #34495e;
    }
    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-left: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #999;
    }
    .start {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #555;
    }
    .hidden { display: none; }
    .btn {
      background: #3498db;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .timer {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🌟 امتحان علوم - الصف الثالث الإعدادي - الترم الثاني 🌟</h1>

    <!-- اسم الطالب -->
    <label for="studentName">اسم الطالب:</label>
    <input type="text" id="studentName" placeholder="أدخل اسمك هنا" style="padding: 15px 20px; border-radius: 20px; border: 1px solid #ccc;">
    <br><br>

    <!-- المؤقت -->
    <div class="timer" id="timer">الوقت المتبقي: 15:00</div>

    <!-- الأسئلة -->
    <div id="questionsArea"></div>

    <button class="btn" onclick="evaluateExam()">إنهاء الامتحان</button>

    <!-- النتيجة -->
    <div id="result" class="hidden">
      <h3>النتيجة:</h3>
      <p id="resultName"></p>
      <p id="resultScore"></p>
      <p id="resultModelAnswer"></p>
    </div>

    <div class="footer">بالتوفيق <b>معاكم محمد عبدالفتاح</b>! 💪😄</div>
  </div>

  <script>
    const questions = [
      { q: "1. وحدة بناء الكائن الحي هي:", name: "q1", options: ["الخلية", "الأنسجة", "العضو", "الجهاز"], correct: "الخلية" },
      { q: "2. عدد الكروموسومات في الخلايا الجسدية للإنسان:", name: "q2", options: ["23", "24", "46", "92"], correct: "46" },
      { q: "3. من أمثلة الجينات السائدة:", name: "q3", options: ["لون العيون الأزرق", "الشعر الناعم", "الشعر المجعد", "الطول القصير"], correct: "الشعر المجعد" },
      { q: "4. لون هيدروكسيد النحاس هو:", name: "q4", options: ["احمر", "اخضر", "ازرق", "اسود"], correct: "ازرق" },
      { q: "5. لون كربونات النحاس هو:", name: "q5", options: ["اخضر", "احمر", "ازرق", "اسود"], correct: "اخضر" },
      { q: "6. يعتبر الألومنيوم أنشط كيميائيًا من:", name: "q6", options: ["الماغنسيوم", "البوتاسيوم", "الباريوم", "جميع ما سبق"], correct: "جميع ما سبق" },
      { q: "7. تفاعل حمض مع قلوي يسمى بـ:", name: "q7", options: ["الاختزال", "الأكسدة", "التعادل", "الاحلال"], correct: "التعادل" },
      { q: "8. تفاعل ملح مع ملح يسمى بـ:", name: "q8", options: ["التعادل", "الاختزال", "الترسيب", "الانحلال"], correct: "الترسيب" },
      { q: "9. تعمل الفلزات كـ:", name: "q9", options: ["عوامل مؤكسدة", "عوامل مختزلة"], correct: "عوامل مختزلة" },
      { q: "10. تعمل اللافلزات كـ:", name: "q10", options: ["عوامل مؤكسدة", "عوامل مختزلة"], correct: "عوامل مؤكسدة" },
      { q: "11. من التفاعلات السريعة:", name: "q11", options: ["الألعاب النارية", "صدأ الحديد", "النفط"], correct: "الألعاب النارية" },
      { q: "12. من التفاعلات البطيئة جدًا:", name: "q12", options: ["صدأ الحديد", "الألعاب النارية", "النفط"], correct: "صدأ الحديد" },
      { q: "13. تقاس شدة التيار بوحدة:", name: "q13", options: ["الكولوم", "الفولت", "الأوم", "الامبير"], correct: "الامبير" },
      { q: "14. تقاس الكمية الكهربية بوحدة:", name: "q14", options: ["الكولوم", "الفولت", "الأوم", "الامبير"], correct: "الكولوم" },
      { q: "15. تقاس المقاومة بوحدة :", name: "q15", options: ["الكولوم", "الفولت", "الأوم", "الامبير"], correct: "الأوم" },
      { q: "16. تقاس القوة الدافعة الكهربية بوحدة :", name: "q16", options: ["الكولوم", "الفولت", "الأوم", "الامبير"], correct: "الفولت" },
      { q: "17. يتم توصيل الأميتر على:", name: "q17", options: ["التوالي", "التوازي"], correct: "التوالي" },
      { q: "18. يتم توصيل الفولتميتر على:", name: "q18", options: ["التوالي", "التوازي"], correct: "التوازي" },
      { q: "19. يرمز للتيار المستمر بـ:", name: "q19", options: ["DC", "AC"], correct: "DC" },
      { q: "20. يرمز للتيار المتردد بـ:", name: "q20", options: ["DC", "AC"], correct: "AC" },
      { q: "21. من العناصر المشعة:", name: "q21", options: ["الفوسفات", "النحاس", "الهيليوم", "الزركونيوم"], correct: "الفوسفات" },
      { q: "22. مؤسس علم الوراثة هو:", name: "q22", options: ["جريجوريوهان مندل", "تاتوم", "بيدل"], correct: "جريجوريوهان مندل" },
      { q: "23. لون البذرة السائد هو:", name: "q23", options: ["اخضر", "اصفر", "احمر", "ابيض"], correct: "اصفر" },
      { q: "24. يفرز البنكرياس هرمون :", name: "q24", options: ["الأنسولين", "الثيروكسين", "الكاسيتونين", "الاستروجين"], correct: "الأنسولين" },
      { q: "25. الهرمون المسؤول عن مظاهر البلوغ في الذكر:", name: "q25", options: ["الاستروجين", "البروجيستيرون", "التستوستيرون"], correct: "التستوستيرون" },
    ];

    const questionsArea = document.getElementById("questionsArea");

    questions.forEach(q => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>${q.q}</h3>` + q.options.map(option =>
        `<label><input type="radio" name="${q.name}" value="${option}"> ${option}</label>` 
      ).join("");
      questionsArea.appendChild(div);
    });

    let time = 15 * 60;
    const timerDisplay = document.getElementById("timer");

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      timerDisplay.textContent = `الوقت المتبقي: ${minutes}:${seconds}`;
      if (time > 0) {
        time--;
        setTimeout(updateTimer, 1000);
      } else {
        timerDisplay.textContent = "انتهى الوقت ⏰";
        alert("انتهى وقت الامتحان! ✋");
        evaluateExam();
      }
    }

    updateTimer();

    function evaluateExam() {
      const name = document.getElementById("studentName").value;
      if (!name) {
        alert("من فضلك أدخل اسمك أولاً 🙏");
        return;
      }

      let score = 0;
      let total = questions.length;
      let modelAnswers = "";

      questions.forEach(q => {
        const selected = document.querySelector(`input[name="${q.name}"]:checked`);
        if (selected && selected.value === q.correct) {
          score++;
        }
        modelAnswers += `✔️ ${q.q} <b>${q.correct}</b><br>`;
      });

      document.getElementById("resultName").innerHTML = `الاسم: <b>${name}</b>`;
      document.getElementById("resultScore").innerHTML = `الدرجة: <b>${score} من ${total}</b>`;
      document.getElementById("resultModelAnswer").innerHTML = `<br><details><summary>عرض الإجابات النموذجية 📘</summary><br>${modelAnswers}</details>`;
      document.getElementById("result").classList.remove("hidden");
      document.querySelectorAll('.question').forEach(q => q.style.display = "none");
    }
  </script>
</body>
</html>
